<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorglub AI Voice Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-section {
            margin-bottom: 30px;
            padding: 30px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            background: #fafafa;
        }

        .demo-section h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .recording {
            background: linear-gradient(45deg, #ff6b6b, #ee5a5a) !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
            color: #555;
        }

        .conversation {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: 20%;
        }

        .ai-message {
            background: #f0f0f0;
            color: #333;
            margin-right: 20%;
        }

        .message-label {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .play-audio {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            font-size: 14px;
            padding: 8px 16px;
            margin-left: 10px;
        }

        .audio-controls {
            margin-top: 10px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Zorglub AI Voice Demo</h1>
        
        <!-- Voice Input Section -->
        <div class="demo-section">
            <h2>ðŸŽ¤ Voice Interaction</h2>
            <div class="controls">
                <button id="recordBtn">Start Recording</button>
                <button id="stopBtn" disabled>Stop Recording</button>
            </div>
            <div class="status" id="voiceStatus">Click "Start Recording" to begin</div>
            <div class="loading" id="voiceLoading">Processing your voice...</div>
        </div>

        <!-- Text Input Section -->
        <div class="demo-section">
            <h2>ðŸ’¬ Text Interaction</h2>
            <textarea id="textInput" placeholder="Type your message here..."></textarea>
            <div class="controls">
                <button id="sendTextBtn">Send Message</button>
                <button id="clearBtn">Clear Conversation</button>
            </div>
            <div class="loading" id="textLoading">Processing your message...</div>
        </div>

        <!-- Conversation Display -->
        <div class="conversation" id="conversation">
            <div class="message ai-message">
                <div class="message-label">AI Assistant</div>
                <div>Hello! I'm Zorglub AI. You can talk to me using your voice or by typing. How can I help you today?</div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const voiceStatus = document.getElementById('voiceStatus');
        const voiceLoading = document.getElementById('voiceLoading');
        const textInput = document.getElementById('textInput');
        const sendTextBtn = document.getElementById('sendTextBtn');
        const clearBtn = document.getElementById('clearBtn');
        const textLoading = document.getElementById('textLoading');
        const conversation = document.getElementById('conversation');

        // Voice Recording Functions
        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);
        sendTextBtn.addEventListener('click', sendTextMessage);
        clearBtn.addEventListener('click', clearConversation);

        // Allow Enter key to send message
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendTextMessage();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendVoiceMessage(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                recordBtn.classList.add('recording');
                voiceStatus.textContent = 'ðŸ”´ Recording... Click "Stop Recording" when done';
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                showError('Could not access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                recordBtn.classList.remove('recording');
                voiceStatus.textContent = 'Processing your voice...';
                voiceLoading.classList.add('show');
            }
        }

        async function sendVoiceMessage(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                const response = await fetch('/api/process-voice', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.user_text, 'user');
                    addMessage(data.ai_text, 'ai');
                    
                    // Generate and play audio response
                    playTextToSpeech(data.ai_text);
                } else {
                    showError(data.error || 'Failed to process voice message');
                }
            } catch (error) {
                console.error('Error sending voice message:', error);
                showError('Network error. Please try again.');
            } finally {
                voiceLoading.classList.remove('show');
                voiceStatus.textContent = 'Click "Start Recording" to begin';
            }
        }

        async function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text) return;

            textInput.value = '';
            textLoading.classList.add('show');
            sendTextBtn.disabled = true;

            try {
                const response = await fetch('/api/text-only', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                
                if (data.success) {
                    addMessage(data.user_text, 'user');
                    addMessage(data.ai_text, 'ai');
                    
                    // Generate and play audio response
                    playTextToSpeech(data.ai_text);
                } else {
                    showError(data.error || 'Failed to process message');
                }
            } catch (error) {
                console.error('Error sending text message:', error);
                showError('Network error. Please try again.');
            } finally {
                textLoading.classList.remove('show');
                sendTextBtn.disabled = false;
            }
        }

        async function playTextToSpeech(text) {
            try {
                const response = await fetch('/api/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    // Add audio player to the last AI message
                    const lastAiMessage = conversation.querySelector('.ai-message:last-child');
                    if (lastAiMessage) {
                        const audioControls = document.createElement('div');
                        audioControls.className = 'audio-controls';
                        audioControls.innerHTML = `
                            <button class="play-audio" onclick="this.nextElementSibling.play()">ðŸ”Š Play Response</button>
                            <audio controls>
                                <source src="${audioUrl}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        `;
                        lastAiMessage.appendChild(audioControls);
                    }
                    
                    // Auto-play the response
                    audio.play().catch(e => console.log('Auto-play prevented by browser'));
                }
            } catch (error) {
                console.error('Error playing text-to-speech:', error);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const label = sender === 'user' ? 'You' : 'AI Assistant';
            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div>${text}</div>
            `;
            
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            conversation.appendChild(errorDiv);
            conversation.scrollTop = conversation.scrollHeight;
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function clearConversation() {
            conversation.innerHTML = `
                <div class="message ai-message">
                    <div class="message-label">AI Assistant</div>
                    <div>Hello! I'm Zorglub AI. You can talk to me using your voice or by typing. How can I help you today?</div>
                </div>
            `;
        }

        // Check for microphone permissions on load
        window.addEventListener('load', () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('Voice recording is not supported in your browser.');
                recordBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
